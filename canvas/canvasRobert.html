<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <script type="application/javascript">
        function draw() {
            var canvas = document.getElementById("canvas");
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");
                ctx.fillStyle = 'rgb(0,255,0)';
                ctx.beginPath();
                ctx.moveTo(50, 50);
                ctx.lineTo(50, 100);
                ctx.lineTo(70, 100);
                ctx.lineTo(70, 80);
                ctx.lineTo(90, 80);
                ctx.lineTo(90, 100);
                ctx.lineTo(110, 100);
                ctx.lineTo(110, 50);
                ctx.fill();

            }
            //Random du carre vert
            var x = Math.floor(Math.random() * 500);
            var y = Math.floor(Math.random() * 500);
            canvas.width = 600;
            canvas.height = 600;
            var object = {

                height: 40,

                width: 40,
                x: 10,
                y: 10,
                posx: 50,
                posy: 50,
                color: "#FF0000"



            }
            object.x = 0;
            object.y = 0;
            // les movements de Robert
            document.addEventListener('keydown', function(event) {
                //left
                object.x = 0;
                object.y = 0;
                if (event.keyCode == 37) {
                    object.x = -1;

                }
                //top
                else if (event.keyCode == 38) {
                    object.y = -1;
                }
                //right
                else if (event.keyCode == 39) {
                    object.x = 1;
                }
                //bottom
                else if (event.keyCode == 40) {
                    object.y = 1;
                } else {
                    object.x = 0;
                    object.y = 0;
                }
            });
            var score = 0;




            function renderCanvas() {
                ctx.fillStyle = "#000000";
                ctx.fillRect(0, 0, 600, 600);


            }

            function collisionDetection() {
                for (var c = 0; c < brickColumnCount; c++) {
                    for (var r = 0; r < brickRowCount; r++) {
                        var b = bricks[c][r];
                        if (b.status == 1) {
                            if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                                dy = -dy;
                                b.status = 0;
                                score++;
                            }
                        }
                    }
                }
            }


            function drawScore() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("Score : " + score, 8, 20);
            }

            function renderObject() {

                ctx.save();




                //background du jeu
                ctx.fillStyle = "#FF0000";

                //ctx.fillRect(object.x, object.y, object.width, object.height);
                ctx.fillStyle = 'rgb(0,255,0)';

                ctx.beginPath();

                //collisions de Robert
                if (object.posx + 50 > 540 && object.x > 0) {

                    object.x = 0;

                }
                if (object.posy + 50 > 550 && object.y > 0) {
                    object.y = 0;
                }
                if (object.posy + 50 < 0 && object.y < 0) {
                    object.y = 0;
                }
                if (object.posx + 50 < 0 && object.x < 0) {
                    object.x = 0;
                }



                drawScore();

                ctx.translate(object.posx, object.posy);
                if (object.x > 0) {
                    ctx.translate(75, 75);
                    ctx.rotate(270 * Math.PI / 180);
                    ctx.translate(-75, -75);
                } else if (object.x < 0) {
                    ctx.translate(65, 65);
                    ctx.rotate(90 * Math.PI / 180);
                    ctx.translate(-75, -75);

                } else if (object.y > 0) {
                    ctx.translate(65, 65);
                    ctx.rotate(360 * Math.PI / 180);
                    ctx.translate(-75, -75);
                } else if (object.y < 0) {
                    ctx.translate(75, 75);
                    ctx.rotate(180 * Math.PI / 180);
                    ctx.translate(-75, -75);
                }
                object.posx = object.posx + object.x;
                object.posy = object.posy + object.y;
                //Robert forme
                //console.log(object.posx + "-" + object.posy);
                ctx.moveTo(50, 50);
                ctx.lineTo(50, 100);
                ctx.lineTo(70, 100);
                ctx.lineTo(70, 80);
                ctx.lineTo(90, 80);
                ctx.lineTo(90, 100);
                ctx.lineTo(110, 100);
                ctx.lineTo(110, 50);

                ctx.fill();


                ctx.restore();


                //carre vert
                ctx.fillStyle = 'rgb(0,255,0)';
                ctx.fillRect(x, y, 15, 15);

                ctx.fill();
                var rect1 = {
                    x: object.posx,
                    y: object.posy,
                    width: 100,
                    height: 100
                }
                var rect2 = {
                        x: x,
                        y: y,
                        width: 10,
                        height: 10
                    }
                    // Pour que Robert "mange" le carre
                if (rect1.x < rect2.x + rect2.width && rect1.x + rect1.width > rect2.x &&
                    rect1.y < rect2.y + rect2.height && rect1.height + rect1.y > rect2.y) {
                    console.log("colision");
                    x = Math.floor(Math.random() * 500);
                    y = Math.floor(Math.random() * 500);

                }






            }



            function run() {

                renderCanvas();
                renderObject();
            }

            setInterval(run, 1);
        }
    </script>
</head>

<body onload="draw();">
    <canvas id="canvas" width="150" height="150"></canvas>
</body>

</html>
